<!-- Add Authority Modal (shared) -->
<div class="modal fade" id="addAuthorityModal" tabindex="-1" aria-labelledby="addAuthorityModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addAuthorityForm" method="POST" action="/admin/authority/add">
        <div class="modal-header">
          <h5 class="modal-title" id="addAuthorityModalLabel">Add New Authority</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input class="form-control" name="location" placeholder="Location" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Authority</label>
            <input class="form-control" name="authority" placeholder="Authority Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" name="address" placeholder="Address">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
